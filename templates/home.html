{% extends 'base.html' %}

{% block body%}



<h1 class = "maintext main_text_on">Главная страница</h1>

<div class = "mainhome">
    {%for post in posts%}
        <div class = "containerpost">
            <h1 class = "nameofpost">{{ post.title }}</h1>
            <p class = "posttext">{{ post.text }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
